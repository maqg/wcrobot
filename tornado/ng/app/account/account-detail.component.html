<div *ngIf="account">

	<h1>编辑账号：{{ account.name }}</h1>

	<div class="editForm">
		<div>
			<div class="form-group">
				<label class="control-label">账号：</label>
				<input class="form-control" [(ngModel)]="account.name" placeholder="accountName" readonly/>
			</div>
			<div class="form-group">
				<label class="control-label">Email: </label>
				<input class="form-control" [(ngModel)]="account.email" placeholder="邮件地址"/>
			</div>
			<div class="form-group">
				<label class="control-label">电话：</label>
				<input class="form-control" [(ngModel)]="account.phoneNumber" placeholder="电话号码"/>
			</div>
		</div>
		<button class="btn btn-default" (click)="goBack()">编辑</button>
		<button class="btn btn-default" (click)="goBack()">返回</button>
	</div>
</div>
