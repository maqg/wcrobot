<div id="mylabel">
    <h2>账号信息</h2>
</div>

<table class="table table-striped table-hover">
    <tr>
        <th>名称</th>
        <th>状态</th>
        <th>Email</th>
        <th>Phone</th>
        <th>UUID</th>
        <th>上次登录</th>
        <th>操作</th>
    </tr>
    <tr *ngFor="let account of accounts">
        <td>{{ account.name }}kkk{{ account.quota.robots }}</td>
        <td>{{ account.state }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.phoneNumber }}</td>
        <td>{{ account.id }}</td>
        <td>{{ account.lastLogin }}</td>
        <td><a>删除</a></td>
    </tr>

</table>
