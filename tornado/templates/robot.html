<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
    <script src="/ng/static/js/robot.js"></script>
</head>
<body>

{% include 'header.html' %}

<div id="mybody">

    <h2>机器人列表</h2>

    <div style="margin-bottom: 15px; height: 32px">
        <label class="" style="float: left;line-height: 32px; margin-right: 5px; margin-bottom: 15px">名称：</label>
        <input type="text" style="margin-right:10px; width: 200px; float: left; line-height: 28px" placeholder="请输入关键字" id="queryKeyword" name="keyword" value="">
        <div class="robotbutton" onclick="doQuery()" title="刷新"><img src="/ng/static/imgs/button_refresh.png"></div>
        <div class="robotbutton" style="float: right; margin-right: 30px" title="添加机器人" onclick="addRobot()"><img src="/ng/static/imgs/button_add.png"></div>
    </div>

    <table id="fileListContent" class="table table-striped">
    </table>

</div>

{% include 'footer.html' %}

{% include 'dataConfirmModal.html' %}

<div class="modal fade" style="top: 20%" id="modalAddRobot" tabindex="-1" role="dialog"
     aria-labelledby="modalAddRobotLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 id="modalAddRobotTitle" class="modal-title">
                    添加镜像
                </h4>
            </div>
            <div style="margin-left: 5px; margin-right: 5px" id="modalAddRobotBody">

                <label for="robotName">名称</label><span style="color: red">*</span>
                <input id="robotName" type="text" name="robotName" title=""/>

                <label for="uId">微信ID</label><span style="color: red">*</span>
                <input id="uId" type="text" name="uId" title=""/>

            </div>
            <br>
            <div class="modal-footer">
                <button id="modalAddRobotCallback" class="btn btn-primary" style="font-size: 120%" data-dismiss="modal">
                    确定
                </button>
                <button class="btn btn-default" style="font-size: 120%" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script>

    G_ROBOTS = {};
    doQuery();

</script>

</body>

</html>
